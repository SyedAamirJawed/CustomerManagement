<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>

<body>
	<section>
		<div id="login" class="mt-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="my-card mt-5">
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
								<h2 class="text-center text-info" style="color:#3689C9; font-weight: bold">Login Here</h2>

								<!-- Alert message -->
								<div class="container text-center">
									<div th:if="${param.error}" class="alert alert-danger">
										Invalid username and password
									</div>
									<div th:if="${param.logout}" class="alert alert-success">
										Successfully Logout..!
									</div>
								</div>

                                <!--massage alert show-->
								<div th:if="${session.message}" th:classappend="${session.message.msgType}"
									class="alert" role="alert">
									<p class="text-center" th:text="${session.message.msgContent}"></p>
									<!-- Remove the message from the session after displaying it -->
									<th:block th:text="${@removeSession.removeMassageFromThymeleaf()}"></th:block>
								</div>

								<!-- Form area -->
								<div class="form-group">
									<label for="username" class="text-info" style="color:#3689C9; font-weight: bold">Username</label><br>
									<input type="text" placeholder="enter email" name="username" id="username"
										class="form-control" required>
								</div>
								<div class="mt-3">
									<label for="password" class="text-info" style="color:#3689C9; font-weight: bold">Password</label><br>
									<input type="password" name="password" placeholder="enter password" id="password"
										class="form-control" required>
									<h6 class="text-right"> <a th:href="@{'/Password/Forgot'}">Forgot password ?</a></h6>
								</div>


								<div class="text-center mt-4">
									<input type="submit" name="submit" class="btn btn-success btn-block"
										value="Login">
									<div class="mt-2 mb-3">
										Don't have an account?
										<a href="/Signup" class="btn btn-primary btn-block">Signup Here</a>
									</div>
								</div>
								
						   </div>
						</form>
											
				   </div>
				</div>
		      </div>
		    </div>
		 </div>
		
		
	</section>
</body>

</html>
