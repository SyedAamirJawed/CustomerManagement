<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>

<body>
	<section>
		<div id="login" class="mt-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="my-card mt-5">
							<form id="login-form" class="form" th:action="@{/Password/Update}" action="#" method="post">
								<h2 class="text-center text-info" style="color:#3689C9; font-weight: bold">Enter New Password</h2>


                                 <div class="text-center" style="opacity: 0.5;">
									<p>you have successfully verified. Please enter a new password below and remember it for future logins</p>
								</div>
								
								<!-- Form area -->
								<div class="form-group">
									<!--<label for="username" class="text-info" style="color:#3689C9; font-weight: bold"></label><br>-->
									<input type="text" placeholder="Enter New Password" name="newPassword" id="username"
										class="form-control" required>
								</div>
								


								<div class="text-center mt-4">
									<input type="submit" name="submit" class="btn btn-success"
										value="Change Password">
								</div>
								
						   </div>
						</form>
											
				   </div>
				</div>
		      </div>
		    </div>
		 </div>
		
		
	</section>
</body>

</html>
