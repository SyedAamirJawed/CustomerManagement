<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--font awesome icons 5 cdn	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

	<title th:text="${pageTitle}">Customer Management</title>
</head>

<body>

	<!--  start NevBar-->
	<nav class=" navbar navbar-expand-lg navbar-dark bg-nevbar">
		<a class="navbar-brand" href="#" th:href="@{/}">
			<h2>Customer Management</h2>
		</a>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto ">


				<a class="navbar-brand" href="#" th:href="@{/User/Profile}">
					<h3>Hello <span th:text="${shopOwner.soName}"></span> &nbsp;<img class="profile" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%;" 
					src=""
							th:src="@{'/img/'+${shopOwner.soImage}}" alt="profile photo" /></h3>
				</a>


			</ul>
		</div>
	</nav>

	<!--End NevBar -->



	<!--Side Bar-->


	<div class="sidebar">

		<i onclick="toggleSidebar()" class=" cross-btn">&times;</i>

		<a href="#" th:href="@{/User/Index}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
		<a href="#" th:href="@{/User/Profile}" class="item"><i class="fa-solid fa-user"></i> Profile</a>
		<a href="#" th:href="@{/User/List/1}" class="item"><i class="fa-solid fa-list"></i> Customer List</a>
		<a href="#" th:href="@{/User/Add}" class="item"><i class="fa-solid fa-user-plus"></i> Add Customer</a>
		<a href="#" th:href="@{/User/UpdateProfile}" class="item"><i class="fa-solid fa-gears"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

	</div>
	<!--End Side Bar-->


	<!--start content area-->
	<div class="content">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:replace="${content}"></div>

	</div>
	<!--end content area-->









	<!-- JavaScript -->
	<script src="/js/script.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>

		function deleteCustomer(cId) {
			swal({
				title: "Are you sure?",
				text: "Once deleted, you will not be able to recover this Customer Data !",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {

						window.location = "/User/Delete/" + cId
							//swal("Customer Successfully Deleted", {icon: "success",})	
							;
					} else {
						swal("Don't Very.! Your customer data has been is safe!");
					}
				});
		}

	</script>

</body>

</html>
