<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>

<body>
	<section>
		<div id="login" class="mt-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="my-card mt-5">
							<form id="login-form" class="form" th:action="@{/Password/Otp}" action="#" method="post">
								<h2 class="text-center text-info" style="color:#3689C9; font-weight: bold">Forgot
									Password</h2>

								<!--massage alert show-->
								<div th:if="${session.message}" th:classappend="${session.message.msgType}"
									class="alert" role="alert">
									<p class="text-center" th:text="${session.message.msgContent}"></p>
									<!-- Remove the message from the session after displaying it -->
									<th:block th:text="${@removeSession.removeMassageFromThymeleaf()}"></th:block>
								</div>

								<div class="text-center" style="opacity: 0.5;">
									<p>enter your registered email address below, and we will send you an OTP to reset your password.</p>
								</div>
								<!-- Form area -->
								<div class="form-group">

									
									<input type="text" placeholder="enter your register email" name="username"
										id="username" class="form-control">
								</div>



								<div class="text-center mt-4">
									<input type="submit" name="submit" class="btn btn-warning" value="Sent OTP">

								</div>

						</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		</div>


	</section>
</body>

</html>
